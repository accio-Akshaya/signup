<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple signup form for users to register on the website.">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    

    <main>
        <form action="submit_form.php" method="POST">
            <h1>Signup</h1>
            <div>

                <label for="Full Name">Full Name</label>
                <input type="text" id="Full Name" name="Full Name" required>
            </div>
            <div>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div>
                <label></label>
                <input type="radio" id="student" name="Occupation" value="student" required>
                <label for="student">student</label>
                <input type="radio" id="employee" name="Occupation" value="employee" >
                <label for="employee">employee</label>
                
            </div>
            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>
    
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </main>

   
</body>
</html>
